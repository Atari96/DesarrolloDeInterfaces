<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- El csp permite la carga desde la fuente que sea necesaria, introducimos el de openmaps porque daba un error-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' https://a.tile.openstreetmap.org https://b.tile.openstreetmap.org https://c.tile.openstreetmap.org">

    <base href="/" />
    <link rel="icon" href="img/icon-512.png" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- Link al Css con un id para poder cambiar el tema-->
    <link id="id_site" type="text/css" href="css/site.css" rel="stylesheet" />
    <link href="_content/BlazingPizza.ComponentsLibrary/leaflet/leaflet.css" rel="stylesheet" />
    <!-- Añadimos en la cabecera donde el navegador puede encontrar el archivo manifest que le diga como mostrar la página -->
    <link rel="manifest" href="manifest.json" />
    <title>Blazing Pizza</title>

</head>
<body>

    <div id="app">
        <div class="loading-bar"></div>
    </div>

    <div id="blazor-error-ui">
        Ha ocurrido un error.
        <a href="" class="reload">Recarga</a>
        <a class="dismiss">🗙</a>
    </div>

    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/BlazingPizza.ComponentsLibrary/localStorage.js"></script>
    <script src="_content/BlazingPizza.ComponentsLibrary/pushNotifications.js"></script>
    <script src="_content/BlazingPizza.ComponentsLibrary/deliveryMap.js"></script>
    <script src="_content/BlazingPizza.ComponentsLibrary/leaflet/leaflet.js"></script>
    <!-- Incluimos el script para Habilitar el service-worker en nuestro navegador-->
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="cambiarTema.js"></script>


</body>
</html>
